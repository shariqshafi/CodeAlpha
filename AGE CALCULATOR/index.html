<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Age Calculator</h1>
  <form id="ageForm">
    <label for="day">Day:</label>
    <input type="number" min="1" max="31" id="day" name="day" required>
    <label for="month">Month:</label>
    <input type="number" min="1" max="12" id="month" name="month" required>
    <label for="year">Year:</label>
    <input type="number" min="1900" max="2024" id="year" name="year" required>
    <br>
    <button type="button" onclick="calculateAge()">Calculate Age</button>
  </form>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
